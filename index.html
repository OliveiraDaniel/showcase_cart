<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8"/>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
		<title>Netshoes - Vitrine de produtos</title>
		<link href="css/style.css" rel="stylesheet"/>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js "></script>
		<script src="js/events.js"></script>
	</head>

	<body>
		<div id="showcase_content">
			<div class="conteiner">
				<div class="row_itens">
					<div class="item">
						<div class="image_product"></div>
						<p class="description_product"></div>
						<p class="price_product"></p>
						<div class="qty_product">
							<span class="qty_left"></span>
							<input type="text" placeholder="0">
							<span class="qty_right"></span>
						</div>
						<button class="add_product"></button>
					</div>
			</div>
		</div>
	</body>
</html>
